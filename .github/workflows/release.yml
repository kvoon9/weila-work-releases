# .github/workflows/release.yml

name: Release

permissions:
  contents: write

on:
  repository_dispatch:
    types: [on-demand-release]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: kvoon9/weila-work
          ref: ${{ github.event.client_payload.ref || 'main' }}
          fetch-depth: 0
          token: ${{secrets.GH_REPO_RELEASE}}

      - name: Set node
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org/
          node-version: lts/*

      - name: Install @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependenies
        run: nci

      - name: Build package
        run: nr -C packages/web build

      - name: Create archive
        run: nr -C packages/web archive
      
      - run: npx changelogithub  -t ${{ secrets.GH_REPO_RELEASE }} --release-github kvoon9/weila-work-web-releases --assets packages/web/pkg/*.tar.gz # or changelogithub@0.12 to ensure a stable result
        env:
          GITHUB_TOKEN: ${{secrets.GH_REPO_RELEASE}}
